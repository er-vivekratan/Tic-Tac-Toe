<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="T3.css">
    <title>tic-tac-toe</title>
</head>
<body>
    <main> 
        <div class="container">
            <div class="heading"><b>tic-tac-toe game</b></div>
                <div class="pallet">
                    <button class="btn 0" status="cell" value=""></button>
                    <button class="btn 1" status="cell"></button>
                    <button class="btn 2" status="cell"></button>
                    <button class="btn 3" status="cell"></button>
                    <button class="btn 4" status="cell"></button>
                    <button class="btn 5" status="cell"></button>
                    <button class="btn 6" status="cell"></button>
                    <button class="btn 7" status="cell"></button>
                    <button class="btn 8" status="cell"></button>
                </div>
                <button id="reset-btn">reset</button>
        </div>
    </main>
    <script src="T3.js"></script>
</body>
</html>
